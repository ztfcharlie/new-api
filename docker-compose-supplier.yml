version: '3.4'

services:
  burncloud-example-aiapi:
    image: calciumion/new-api:latest
    container_name: burncloud-example-aiapi
    restart: always
    command: --log-dir /app/logs
    ports:
      - "3003:3000"
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - SQL_DSN=root:burncloud123456!qwf@tcp(burncloud-example-mysql:3306)/new-api?parseTime=true
      - MYSQL_ROOT_PASSWORD=burncloud123456!qwf
      - REDIS_CONN_STRING=redis://burncloud-example-redis
      - GENERATE_DEFAULT_TOKEN=true
      - GLOBAL_API_RATE_LIMIT_ENABLE=false
      - GLOBAL_API_RATE_LIMIT=300
      - GLOBAL_API_RATE_LIMIT_DURATION=60
      - GLOBAL_WEB_RATE_LIMIT_ENABLE=false
      - GLOBAL_WEB_RATE_LIMIT=300
      - GLOBAL_WEB_RATE_LIMIT_DURATION=60
      - ERROR_LOG_ENABLED=true
    #      - STREAMING_TIMEOUT=120  # 流模式无响应超时时间，单位秒，默认120秒，如果出现空补全可以尝试改为更大值
    #      - NODE_TYPE=slave  # Uncomment for slave node in multi-node deployment
    #      - SYNC_FREQUENCY=60  # Uncomment if regular database syncing is needed
    #      - FRONTEND_BASE_URL=https://openai.justsong.cn  # Uncomment for multi-node deployment with front-end URL

    depends_on:
      - burncloud-example-redis
      - burncloud-example-mysql
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' | awk -F: '{print $$2}'"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nginx-network

  burncloud-example-redis:
    image: redis:latest
    container_name: burncloud-example-redis
    restart: always
    networks:
      - nginx-network

  burncloud-example-mysql:
    image: mysql:8.2
    container_name: burncloud-example-mysql
    restart: always
    env_file:
      - .env.enterprise.example
    environment:
      MYSQL_DATABASE: new-api
    volumes:
      - ./mysql_data:/var/lib/mysql
    # ports:
    #   - "3306:3306"  # If you want to access MySQL from outside Docker, uncomment
    networks:
      - nginx-network

networks:
  nginx-network:
    external: true